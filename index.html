<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jana's restaurant</title>
    <link rel="stylesheet" href="./res/css/style.css" />
  </head>
  <body>
    <div id="intro">
      <button id="play">Play da gaem</button>
    </div>
    <div id="main">
      <button id="menu">Menu</button>
      <div id="happy">
        <img src="./res/img/happy.png" id="happy2" alt="">
        <div id="counter">0</div>
      </div>
      <div id="nabidka">
        <div class="obal">
          <img src="./res/img/02.png"  alt="" />
          Burgir
          <img src="./res/img/04.png"  alt="" />
          Chese burgur
        </div>
        <div class="obal">
          <img src="./res/img/06.png"  alt="" />
          Pickle big
          <img src="./res/img/08.png"  alt="" />
          Kornelovo pokuseni
        </div>
      </div>
      <div id="place2">
        <img src="./res/img/zakos1.png" class="zakos" alt="">
        <img src="./res/img/zakos2.png" class="zakos" alt="">
        <img src="./res/img/zakos3.png" class="zakos" alt="">
        <img src="./res/img/zakos4.png" class="zakos" alt="">
        <div id="objednavka">Klik me</div>
      </div>
      <img src="./res/img/main.png" alt="" id="mainBack" />
      <img src="./res/img/grill.png" alt="" id="grilBack" />
      <img src="./res/img/grilwmeat.png" alt="" id="grilwmeatBack" />
      <img src="./res/img/build.jpg" alt="" id="buildBack" />
      <button id="grildemeat">Gril de meat</button>
      <button id="takedemeat">Take de meat</button>
      <div id="place">
        <div id="kos">Scrap</div>
        <img src="./res/img/bottom.png" class="ingre2" alt="" />
        <img src="./res/img/01.png" class="ingre2" alt="" />
        <img src="./res/img/02.png" class="ingre2" alt="" />
        <img src="./res/img/03.png" class="ingre2" alt="" />
        <img src="./res/img/04.png" class="ingre2" alt="" />
        <img src="./res/img/05.png" class="ingre2" alt="" />
        <img src="./res/img/06.png" class="ingre2" alt="" />
        <img src="./res/img/07.png" class="ingre2" alt="" />
        <img src="./res/img/08.png" class="ingre2" alt="" />
        <div id="serve">Finish</div>
      </div>
      <div id="vyber">
        <div id="vyber1">
          <img src="./res/img/bottom.png" class="ingre" alt="" />
        </div>
        <div id="vyber2">
          <div id="meatCounter">0</div>
          <img src="./res/img/demeat.png" class="ingre" alt="" />
        </div>
        <div id="vyber3">
          <img src="./res/img/nic.png" class="ingre" alt="" />
          <img src="./res/img/cheese.png" class="ingre" alt="" />
          <img src="./res/img/tomato.png" class="ingre" alt="" />
          <img src="./res/img/pickle.png" class="ingre" alt="" />
        </div>
        <div id="vyber4">
          <img src="./res/img/top.png" class="ingre" alt="" />
        </div>
      </div>
      <div id="progress">0%</div>
      <div class="obal">
        <div id="odha"></div>
        <div id="gril"></div>
        <div id="build"></div>
      </div>
    </div>
    <script src="./res/js/main.js"></script>
  </body>
</html>
